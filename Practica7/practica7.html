<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practica 7" />
    <meta name="keywords" content="productos,venta,formulario,precio." />
    <meta name="author" content="Luciana Mayra Blanco Aranibar" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Practica 7</title>
  </head>
  <body>
    <div class="container bg-success text-white p-3">

      <h2>
          Registro Productos
        </h2>

    </div>
    <hr class="container" />
    <div class="container" ng-app="ProductApp"ng-controller="ProductController">
      <form class="form">
        <div>
            <label for="txtNombreProducto" class="form-label">Nombre producto</label>
            <input type="text" id="txtNombreProducto" class="form-control" ng-model="product.nombreProducto"/>
        </div>
        <div>
            <label for="txtPrecioProducto" class="form-label"> Precio producto </label>
            <input id="txtPrecioProducto" type="number" class="form-control" ng-model="product.precioProducto"/>
        </div>
        <div>
            <label for="txtCantidadDisponible" class="form-label">Cantidad disponible</label >
            <input id="txtCantidadDisponible" type="number"class="form-control"ng-model="product.cantidadDisponible"/>
           
        </div>
        <div>
            <label for="txtDescripcion" class="form-label">Descripcion</label>
            <textarea id="txtDescripcion" class="form-control" ng-model="product.descripcion"></textarea>
        </div>
        <div>
          <button type="button"class="btn btn-success mt-3"onclick="productController.addProduct()"ng-click="addProduct()">
            Agregar producto
          </button>
        </div>
      </form>
      <div>
        <hr />
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                  Nombre producto
                </th>
              <th>
                  Precio producto
                </th>
              <th>
                  Cantidad disponible
                </th>
              <th>
                  Descripcion
                </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbBody">
            <tr ng-repeat="product in products">
              <td>
                  {{ product.nameProduct }}
                </td>
              <td>
                  {{ product.priceProduct }}
                </td>
              <td>
                  {{ product.quantity }}
                </td>
              <td>
                  {{ product.description }}
                </td>
              <td>
                <button type="button" ng-click="deleteProduct($index)" class="btn btn-primary">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
